<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>Interaction</h1>
    <canvas class="canvas" width="600" height="400"></canvas>

    <script src="./Box.js"></script>
    <script src="./Panel.js"></script>
    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      const boxes = [];
      const mousePos = { x: 0, y: 0 };
      let selectedBox; // 클릭된 box
      let oX;
      let oY;
      let step; // 애플리케이션의 상태(단계)를 저장 1 ~ 4
      context.font = 'bold 30px sans-serif';

      function render() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        let box;
        for (let i = 0; i < boxes.length; i++) {
          box = boxes[i];
          box.draw();
        }

        switch (step) {
          case 1:
            for (let i = 0; i < boxes.length; i++) {
              box = boxes[i];
              box.x += box.speed;
              if (box.x > canvas.width) {
                box.x = -box.width;
              }
            }
            break;
          case 2:
            panel.scale += 0.02;
            panel.draw();
            break;
        }

        requestAnimationFrame(render);
      }

      let tempX, tempY, tempSpeed;
      function init() {
        step = 1;
        oX = canvas.width * 0.5;
        oY = canvas.height * 0.5;

        for (let i = 0; i < 10; i++) {
          tempX = Math.random() * (canvas.width * 0.8);
          tempY = Math.random() * (canvas.height * 0.8);
          tempSpeed = Math.random() * 4 + 1;
          boxes.push(new Box(i, tempX, tempY, tempSpeed));
        }

        panel = new Panel();

        render();
      }

      canvas.addEventListener('click', (e) => {
        mousePos.x = e.offsetX;
        mousePos.y = e.offsetY;

        let box;
        for (let i = 0; i < boxes.length; i++) {
          box = boxes[i];
          if (
            mousePos.x > box.x &&
            mousePos.x < box.x + box.width &&
            mousePos.y > box.y &&
            mousePos.y < box.y + box.height
          ) {
            step = 2;
            selectedBox = box; // 겹친 박스중에 마지막으로 클릭된 box
          }
        }

        if (selectedBox) {
          console.log(selectedBox.index);
          // selectedBox = null;
        }
      });

      init();
    </script>
  </body>
</html>
