<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Canvas_game</title>
  </head>

  <body>
    <div id="gameWrap" class="canvas-wrap">
      <button
        onmousedown="myGamePiece.moveup()"
        onmouseup="myGamePiece.stopMove()"
        ontouchstart="myGamePiece.moveup()"
      >
        UP
      </button>
      <button
        onmousedown="myGamePiece.movedown()"
        onmouseup="myGamePiece.stopMove()"
        ontouchstart="myGamePiece.movedown()"
      >
        DOWN
      </button>
      <button
        onmousedown="myGamePiece.moveleft()"
        onmouseup="myGamePiece.stopMove()"
        ontouchstart="myGamePiece.moveleft()"
      >
        LEFT
      </button>
      <button
        onmousedown="myGamePiece.moveright()"
        onmouseup="myGamePiece.stopMove()"
        ontouchstart="myGamePiece.moveright()"
      >
        RIGHT
      </button>
    </div>

    <script src="./js/game.js"></script>
  </body>
</html>
